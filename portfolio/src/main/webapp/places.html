    <h2 style="text-align:center;">Prospective Destinations</h3>

    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {

// Create a map object, and include the MapTypeId to add
// to the map type control.
var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 0, lng: 0},
    zoom: 2 });
    // The locations
  var middle ={lat: 0, lng: 0};
  var nairobi = {lat: 1.2921, lng: 36.8219};
  var machupicchu = {lat: -13.1631, lng: -72.5450};
  var wellington = {lat: -41.2865, lng: 174.7762};
  var milan = {lat: 45.4642, lng: 9.1900};
  var nuuk = {lat: 64.1814, lng: -51.6941};
  var yosemite = {lat: 37.8651, lng: -119.5383};
  var montreal = {lat: 45.5088, lng: -73.561};

  // The markers
  var nairobi = new google.maps.Marker({position: nairobi, map: map, title:'Nairobi'});
  var machupicchu = new google.maps.Marker({position: machupicchu, map: map, title:'Machu Picchu'});
  var wellington = new google.maps.Marker({position: wellington, map: map, title:'Wellington'});
  var milan = new google.maps.Marker({position: milan, map: map, title:'Milan'});
  var nuuk = new google.maps.Marker({position: nuuk, map: map, title:'Nukk'});
  var yosemite = new google.maps.Marker({position: yosemite, map: map, title:'Yosemite'});
  var montreal = new google.maps.Marker({position: montreal, label: 'H', map: map, title:'Montreal'});


nairobi.setMap(map);
machupicchu.setMap(map);
wellington.setMap(map);
milan.setMap(map);
nuuk.setMap(map);
yosemite.setMap(map);
montreal.setMap(map);

  var contentMTL ='<h1">Home</h1>'

  var infowindow = new google.maps.InfoWindow({
    content: contentMTL
  });

  marker.addListener('click', function() {
    infowindow.open(map, montreal);
  });

}

</script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuzmNvD4foK6eeMe-Kg9XrbaNRPqksymc&callback=initMap">
