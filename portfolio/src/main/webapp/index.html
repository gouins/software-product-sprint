     <style> 
        body { 
            animation: fadeInAnimation ease 3s; 
            animation-iteration-count: 1; 
            animation-fill-mode: forwards; 
        } 
        @keyframes fadeInAnimation { 
            0% { 
                opacity: 0; 
            } 
            100% { 
                opacity: 1; 
            } 
        } 
    </style> 
    <script>
    $(function() {
    $( document ).tooltip({
        items: "[data-tooltip]",
        content: function() {
        var element = $( this );  
        var text = element.text();
        var url = element.attr('data-tooltip');
        return "<img class='map' alt='" + text +
         "' src='" + url + "'>";
    }
  });
});
  </script>
